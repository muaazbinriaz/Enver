<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enver</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#19191B] mx-20">
    <nav class="flex justify-between mt-[33px]">
      <div class="logo">
        <img src="assets/enver-logo.png" alt="" />
      </div>
      <div class="list hidden lg:block md:block">
        <ul
          class="text-[#FFFFFFB2] w-[266px] text-[11.95px] flex gap-[26.55px]"
        >
          <li><a class="text-[#5454D4]" href="">Home</a></li>
          <li><a class="" href="">Services</a></li>
          <li><a class="" href="">Our Project</a></li>
          <li><a class="" href="">About us</a></li>
        </ul>
      </div>
      <div class="contact-btn">
        <button
          class="text-[#FFFFFF] border rounded px-[17.64px] py-[5.5px] text-[10.62px]"
        >
          Contact us
        </button>
      </div>
    </nav>

    <main class="mt-[98px] flex justify-between flex-wrap">
      <div class="w-[386px] h-[261px] mt-20">
        <div>
          <h1
            class="w-[386px] h-[168px] text-[53px] text-[#FFFFFF] font-bold leading-[55px]"
          >
            Build Your Awesome Platform
          </h1>
        </div>
        <div class="mt-[15px]">
          <p class="text-[#FFFFFFB2] text-[13.94px]">
            Enver studio is a digital studio that offers several services such
            as UI/UX Design to developers, we will provide the best service for
            those of you who use our services.
          </p>
        </div>
        <div class="mt-[32px]">
          <button
            class="flex gap-[5px] font-bold px-7 py-3 bg-[#5454D4] text-[#FFFFFF] text-[13px]"
          >
            Our Services <img src="assets/arrow-right-up.png" alt="" />
          </button>
        </div>
      </div>

      <div class="relative">
        <img src="assets/curve.png" class="absolute top-[50px]" alt="" />
        <img
          src="assets/circles.png"
          class="absolute right-[56px] top-[50px]"
          alt=""
        />
        <img src="assets/main-logo.png" alt="main-image" />
        <img src="assets/triangle.png" class="absolute bottom-0" alt="" />
        <img
          src="assets/add.png"
          class="absolute right-[56px] bottom-0"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
